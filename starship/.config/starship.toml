# Main conf
"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
right_format = '$cmd_duration'
format = """
$username$hostname\
$directory\
$git_branch$git_commit$git_state$git_metrics$git_status\
${custom.git}\
$all\
$character
"""

# Custom module configs
[package]
disabled = true
[cmd_duration]
format = '[$duration]($style)'

[character]
success_symbol = '[â¦”](bold green)'
error_symbol = '[â¦”](bold red)'

[hostname]
ssh_only = false
format = '[$ssh_symbol$hostname](blue)'
[username]
show_always = true
format = '[$user](red)@'

[directory]
truncation_length = 0
truncate_to_repo = false
style = 'green'
repo_root_style = 'bold green'
format = ' ðŸ“‚ [$path]($style)[$read_only]($read_only_style)'
repo_root_format = """
 ðŸ“‚ [$before_root_path]($before_repo_root_style)\
[$repo_root]($repo_root_style)\
[$path]($style)[$read_only]($read_only_style)\
"""

[git_branch]
format = '( [$symbol](white)[$branch(:$remote_branch)]($style))'
style = 'cyan'

[git_status]
format = '( \[[$ahead_behind](bold cyan)\])'

[custom.git]
command = '''
git_status=$(git status --porcelain)
# Untracked or Deleted (unstaged) files - Red
if echo ${git_status} | grep -qe '^?? ' -e '^[MARCDU ]D ' -e '^D[ UM]'; then
    echo -n $'\e[31mâ—'
fi

# Modified (unstaged) and Renamed files - Yellow
if echo ${git_status} | grep -qe '^[ MARC]M ' -e '^R[ MD] '; then
    echo -n $'\e[33mâ—'
fi

# Staged files - Green
if echo ${git_status} | grep -qe '^A[ MDAU] ' -e '^M[ MD] ' -e '^UA' -e '^D '; then
    echo -n $'\e[32mâ—'
fi
'''
when = 'git rev-parse --is-inside-work-tree >/dev/null 2>&1'
format = '( $output)'

