[module/separator]
type = custom/text
content = ·

[module/xwindow]
type = internal/xwindow
label = %title:0:150:...%
format-overline =
format-underline =

[module/i3]
pin-workspaces = true
format-margin = 0.1
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = %index%
label-focused-background = ${colors.highlights}
label-focused-padding = 4

label-unfocused-padding = 2

label-visible-padding = 3
label-visible-background = ${colors.highlights}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/memory]
format-padding = 3
type = custom/script
exec = /home/eric/.config/polybar/scripts/mem
label = "%output%"
interval = 5
format-prefix = "🧠 "
click-left = /home/eric/.config/polybar/scripts/memproc

[module/cpu-temperature]
format-padding = 3
type = custom/script
exec = ~/.config/polybar/scripts/temperature
label = "%output%"
interval = 10

[module/vol]
type = custom/script
tail = true
label-padding = 2
click-right = exec pavucontrol-qt &
click-left = pulseaudio-control togmute
click-middle = pulseaudio-control --node-blacklist "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__hw_sofhdadsp_[3|4|5]__sink" next-node
scroll-up = pulseaudio-control --volume-max 130 up
scroll-down = pulseaudio-control --volume-max 130 down

exec = pulseaudio-control --icons-volume "🔉,🔊" --icon-muted "🔈" --node-nicknames-from "device.description" --node-nickname "alsa_output.pci-0000_00_1f.3-platform-skl_hda_dsp_generic.HiFi__hw_sofhdadsp__sink:📢" --node-nickname "alsa_output.usb-Logitech_G733_Gaming_Headset-00.analog-stereo:🎧" listen

[module/date]
format-padding = 3
type = custom/script
exec = /home/eric/.config/polybar/scripts/cal
click-left = /home/eric/.config/polybar/scripts/cal --popup
interval = 1
label = %output%

[module/time]
format-padding = 3
type = internal/date
interval = 1
time = %H:%M  
label = 🕙 %time% 

[module/battery]
format-charging-padding = 3
format-discharging-padding = 3
format-full-padding = 3
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = "%percentage%  "
label-discharging = "%percentage%  "
label-full = 
bar-capacity-width = 10

ramp-capacity-0 = 🔋
ramp-capacity-1 = 🔋
ramp-capacity-2 = 🔋
ramp-capacity-3 = 🔋
ramp-capacity-4 = 🔋

[module/shutdown]
type = custom/text
content = ⏻
content-padding = 3
click-left=~/dotfiles/rofi/.config/rofi/powermenu.sh
