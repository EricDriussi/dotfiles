[colors]
highlights = ${xrdb:color0}
background = ${xrdb:background} 
foreground = ${xrdb:foreground}
alert = ${xrdb:color9}

[settings]
format-underline = ${colors.highlights}
format-overline = ${colors.highlights}

[bar/HDMI]
monitor = HDMI-0

bottom = false
width = 100%
height = 1.8%

tray-position = right
tray-padding = 5
tray-background = ${colors.highlights}

cursor-click = pointer
cursor-scroll = default

underline-size = 3
overline-size = 3
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = UbuntuRegular:pixelsize=11:antialias=true;3
font-1 = JetBrainsMonoMedium:pixelsize=12:antialias=true;2
font-2 = HackNerdFont:pixelsize=12:antialias=true;4
font-3 = NotoColorEmoji:fontformat=truetype:scale=12:antialias=false;2
font-4 = IPAGothic:fontformat=truetype:pixelsize=12:antialias=false;4

modules-left = i3 
modules-center = xwindow
modules-right = memory separator cpu-temperature separator vol separator date separator time separator battery separator shutdown 

[bar/eDP1]
monitor = eDP-1-1
/*monitor = eDP*/
/*tray-position = right*/
/*tray-padding = 5*/
/*tray-background = ${colors.highlights}*/

bottom = false
width = 100%
height = 2.2%

cursor-click = pointer
cursor-scroll = default

underline-size = 3
overline-size = 3
background = ${colors.background}
foreground = ${colors.foreground}

font-0 = UbuntuRegular:pixelsize=12:antialias=true;4
font-1 = JetBrainsMonoMedium:pixelsize=12:antialias=true;2
font-2 = HackNerdFont:pixelsize=12:antialias=true;4
font-3 = NotoColorEmoji:fontformat=truetype:scale=12:antialias=false;2
font-4 = IPAGothic:fontformat=truetype:pixelsize=12:antialias=false;4

modules-left = i3 
modules-center = xwindow
modules-right = memory separator cpu-temperature separator vol separator time separator battery separator shutdown 

[module/separator]
type = custom/text
content = ¬∑

[module/xwindow]
type = internal/xwindow
label = %title:0:150:...%
format-overline =
format-underline =

[module/i3]
pin-workspaces = true
format-margin = 0.1
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false

label-focused = %index%
label-focused-background = ${colors.highlights}
label-focused-padding = 4

label-unfocused-padding = 2

label-visible-padding = 3
label-visible-background = ${colors.highlights}
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

[module/memory]
format-padding = 3
type = custom/script
exec = /home/eric/.config/polybar/scripts/mem
label = "%output%"
interval = 5
format-prefix = "üß† "
click-left = /home/eric/.config/polybar/scripts/memproc

[module/cpu-temperature]
format-padding = 3
type = custom/script
exec = ~/.config/polybar/scripts/temperature
label = "%output%"
interval = 10

[module/vol]
format-padding = 3
type = custom/script
label = "%output%"
format-prefix = "üîä "
interval = 0
exec=~/.config/polybar/scripts/volume

[module/date]
format-padding = 3
type = custom/script
exec = /home/eric/.config/polybar/scripts/cal
click-left = /home/eric/.config/polybar/scripts/cal --popup
interval = 1
label = %output%

[module/time]
format-padding = 3
type = internal/date
interval = 1
time = %H:%M  
label = üïô %time% 

[module/battery]
format-charging-padding = 3
format-discharging-padding = 3
format-full-padding = 3
type = internal/battery
full-at = 99
battery = BAT0
adapter = ADP1
poll-interval = 5

format-charging = <ramp-capacity> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <ramp-capacity> <label-full>
label-charging = "%percentage%  "
