bindsym $Mod+f fullscreen toggle
bindsym $Mod+Shift+r restart
bindsym $Mod+Shift+q kill

# Terminal
bindsym $Mod+Return exec --no-startup-id wezterm
# Screenshot
bindsym Print exec --no-startup-id flameshot gui

# Audio
bindsym Control+F7 exec --no-startup-id pactl set-sink-volume 0 -5% && pactl set-sink-volume 1 -5%
bindsym Control+F8 exec --no-startup-id pactl set-sink-volume 0 +5% && pactl set-sink-volume 1 +5%
bindsym Control+F6 exec --no-startup-id pactl set-sink-mute 0 toggle && pactl set-sink-mute 1 toggle
# Media Keys
# volume
bindsym XF86AudioRaiseVolume exec amixer -D pulse sset Master 5%+ && pkill -RTMIN+1 i3blocks
bindsym XF86AudioLowerVolume exec amixer -D pulse sset Master 5%- && pkill -RTMIN+1 i3blocks
# mute
bindsym XF86AudioMute exec pamixer -t && notify-send "mute: $(pamixer --get-mute)"

# Logount & Shutdown
bindsym $Mod+Shift+c exec mate-session-save --force-logout
bindsym $Mod+Shift+x exec mate-session-save --shutdown-dialog

########
# Rofi #
########

# Launcher
bindsym $Mod+d exec rofi -modi drun -show drun -config ~/.config/rofi/run_menu.rasi
# Emoji
bindsym $Mod+e exec rofi -modi emoji -show emoji -emoji-format '{emoji}' -config ~/.config/rofi/emoji_menu.rasi

#####################
# Workspace Control #
#####################

# Switch To
bindsym $Mod+1 workspace 1
bindsym $Mod+2 workspace 2
bindsym $Mod+3 workspace 3
bindsym $Mod+4 workspace 4
bindsym $Mod+5 workspace 5
bindsym $Mod+6 workspace 6
bindsym $Mod+7 workspace 7
bindsym $Mod+8 workspace 8
bindsym $Mod+9 workspace 9

# Switch To Next or Previous Workspace
bindsym $Mod+Mod1+Left workspace prev
bindsym $Mod+Mod1+Right workspace next

# Move Focused Window
bindsym $Mod+Shift+1 move container to workspace 1; workspace 1
bindsym $Mod+Shift+2 move container to workspace 2; workspace 2
bindsym $Mod+Shift+3 move container to workspace 3; workspace 3
bindsym $Mod+Shift+4 move container to workspace 4; workspace 4
bindsym $Mod+Shift+5 move container to workspace 5; workspace 5
bindsym $Mod+Shift+6 move container to workspace 6; workspace 6
bindsym $Mod+Shift+7 move container to workspace 7; workspace 7
bindsym $Mod+Shift+8 move container to workspace 8; workspace 8
bindsym $Mod+Shift+9 move container to workspace 9; workspace 9

##################
# Window Control #
##################

bindsym $Mod+shift+b border toggle

# Floating
bindsym $Mod+space floating toggle
floating_modifier  $Mod

# Scratchpad
bindsym $Mod+Shift+z move scratchpad
bindsym $Mod+z scratchpad show

# change focus
bindsym $Mod+$left  focus left
bindsym $Mod+$down  focus down
bindsym $Mod+$up    focus up
bindsym $Mod+$right focus right

# alternatively, you can use the cursor keys:
bindsym $Mod+Left  focus left
bindsym $Mod+Down  focus down
bindsym $Mod+Up    focus up
bindsym $Mod+Right focus right

# move focused window
bindsym $Mod+Shift+$left  move left  30px
bindsym $Mod+Shift+$down  move down  30px
bindsym $Mod+Shift+$up    move up    30px
bindsym $Mod+Shift+$right move right 30px

# alternatively, you can use the cursor keys:
bindsym $Mod+Shift+Left  move left  30px
bindsym $Mod+Shift+Down  move down  30px
bindsym $Mod+Shift+Up    move up    30px
bindsym $Mod+Shift+Right move right 30px

# Size
bindsym  $Mod+minus        resize  shrink  width   30  px  or  3  ppt
bindsym  $Mod+plus         resize  grow    width   30  px  or  3  ppt
bindsym  $Mod+Shift+minus  resize  shrink  height  30  px  or  3  ppt
bindsym  $Mod+Shift+plus   resize  grow    height  30  px  or  3  ppt
